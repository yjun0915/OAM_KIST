name: Upload to PyPI

# 'v'로 시작하는 태그(예: v1.0.0)가 푸시될 때만 작동
on:
  push:
    tags:
      - 'v*'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. 깃허브 저장소 코드 가져오기
    - uses: actions/checkout@v4

    # 2. 파이썬 설치 (3.9 버전 기준)
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # 3. 빌드 도구 설치 (pip, build, twine)
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    # 4. 패키지 빌드 (setup.py를 읽어서 배포 파일 생성)
    - name: Build package
      run: python -m build

    # 5. PyPI에 업로드 (GitHub Secrets의 토큰 사용)
    - name: Publish to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: twine upload dist/*